<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		
		<script src="js/vendor/codemirror-min.js"></script>
		<script src="js/vendor/css.js"></script>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
		<link rel="stylesheet" href="css/style.css" />
	
	</head>
	<body>
	
		<header>
			
			<p id="chapter">{NULL}</p>
			
		</header>
	
		<textarea id="textarea">h1{}</textarea>
		
		<button id="submit">Submit</button>
		<button disabled="true" id="next">Next</button>
		
		<link rel="stylesheet" href="js/vendor/codemirror.css">
		
	
	<script>
	
	document.addEventListener("keydown", function(e) {
	if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
	    e.preventDefault();
	    
	    console.log("Save funcion is disabled");
	    
	  }
	}, false);
	
	
	var answer;	
	var editor = CodeMirror.fromTextArea(document.getElementById("textarea"), {
			lineNumbers: true,
			mode: "text/x-scss"
	});
		
	$(document).ready(function(){
		
		// Init Runtime
		
		$("#submit").click(function(){
			
			check_input();
			
		});
		
	});
	
	function check_input(){
	
		answer = editor.getValue();
		
		if(answer.search("color: red") != -1 || answer.search("color:red;") != -1){
			
			alert("Passed");
			
		}
		
	}
		
	  
	  
	</script>
	
	</body>
</html>
